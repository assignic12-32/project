<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BizSolute - Select Language</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    .btn {
      background-color: #4CAF50;
      color: #fff;
      padding: 15px 32px;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to BizSolute</h1>
    <p>Select a language to start:</p>
    <button class="btn" onclick="window.location.href='/quiz?lang=en'">English</button>
    <button class="btn" onclick="window.location.href='/quiz?lang=hi'">Hindi</button>
  </div>
</body>
</html>
