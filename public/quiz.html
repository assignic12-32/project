<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Business Quiz</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Base body style */
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      min-height: 100%;
    }

    /* Chat container wrapper */
    .chat-container {
      background: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 90%;
      width: 100%;
      max-width: 480px; /* Restrict to a max width for better desktop responsiveness */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    /* Header Section */
    .header {
      background: #282828;
      text-align: center;
      font-size: 1.3em;
      padding: 12px;
      font-weight: bold;
    }

    /* Messages Chat Window */
    .messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    /* Messages style */
    .message {
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .bot-message {
      background: #333;
      align-self: flex-start;
    }

    .user-message {
      background: #4CAF50;
      color: #fff;
      align-self: flex-end;
    }

    /* Input Section */
    .input-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background: #282828;
      border-top: 2px solid #555;
    }

    #userInput {
      flex: 0.8;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 20px;
      background: #444;
      color: #fff;
      transition: all 0.2s ease-in-out;
    }

    #userInput:focus {
      outline: none;
      border: 1px solid #4CAF50;
    }

    button {
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background: #45a049;
    }

    /* Strategy Message Section */
    .strategy-message {
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: #fff;
      font-size: 1rem;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      margin: 10px 0;
      word-wrap: break-word;
      animation: fadeIn 0.6s ease-in-out;
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Breakpoints */
    @media (max-width: 768px) {
      .header {
        font-size: 1.2em;
      }

      #userInput {
        font-size: 0.9rem;
      }

      button {
        font-size: 0.9rem;
      }

      .strategy-message {
        font-size: 0.9rem;
        padding: 12px;
      }
    }

    @media (max-width: 480px) {
      .header {
        font-size: 1.1em;
      }

      #userInput {
        font-size: 0.8rem;
        padding: 8px;
      }

      button {
        font-size: 0.8rem;
        padding: 8px;
      }

      .strategy-message {
        font-size: 0.8rem;
        padding: 8px;
      }

      .messages {
        padding: 8px;
      }

      .message {
        font-size: 0.8rem;
      }
    }

    /* Scrollbar tweaks */
    .messages::-webkit-scrollbar {
      width: 8px;
    }

    .messages::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, #4CAF50, #2980b9);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Header Section -->
    <div class="header">AI Business Quiz</div>

    <!-- Messages Section -->
    <div class="messages" id="messages">
      <div class="bot-message message">
        Hi! Letâ€™s get started with the quiz. Answer the following questions to generate your marketing strategy.
      </div>
    </div>

    <!-- Input Section -->
    <div class="input-container">
      <input id="userInput" type="text" placeholder="Type your answer here..." autocomplete="off">
      <button onclick="nextQuestion()">Send</button>
    </div>
  </div>

  <script>
    const messagesContainer = document.getElementById('messages');
    const userInputField = document.getElementById('userInput');

    const questions = [
      "What is your brand's name?",
      "What sector is your brand in?",
      "Do you have a website? (yes/no)",
      "Do you have an Instagram presence? (yes/no)",
      "Do you use WhatsApp marketing? (yes/no)",
      "Do you invest in SEO? (yes/no)",
      "Does your website generate leads? (yes/no)",
      "Who is your target audience?",
      "What is your marketing budget?",
      "What are your marketing goals?"
    ];

    let currentQuestionIndex = 0;
    const answers = [];

    function nextQuestion() {
      const userAnswer = userInputField.value.trim();
      if (!userAnswer) return;

      addMessage(userAnswer, 'user-message');
      answers.push(userAnswer);
      userInputField.value = '';

      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        setTimeout(() => addMessage(questions[currentQuestionIndex], 'bot-message'), 500);
      } else {
        setTimeout(() => {
          addMessage("Generating your marketing strategy...", 'bot-message');
        }, 500);
      }
    }

    function addMessage(text, className) {
      const message = document.createElement('div');
      message.className = `message ${className}`;
      message.innerHTML = text;
      messagesContainer.appendChild(message);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    addMessage(questions[currentQuestionIndex], 'bot-message');
  </script>
</body>
</html>
