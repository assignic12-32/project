<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Business Quiz</title>
    <style>
        /* Base styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 90%;
            max-width: 400px;
            background: #1e1e1e;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .header {
            padding: 15px;
            background: #282828;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }

        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            line-height: 1.4;
        }

        .bot-message {
            align-self: flex-start;
            background: #333;
        }

        .user-message {
            align-self: flex-end;
            background: #4CAF50;
            color: #fff;
        }

        .input-container {
            display: flex;
            padding: 10px;
            background: #282828;
        }

        .input-container input, .input-container button {
            padding: 10px;
            border: none;
            border-radius: 20px;
        }

        .input-container input {
            flex: 1;
            background: #444;
            color: #fff;
            margin-right: 10px;
        }

        .input-container button {
            background: #4CAF50;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }

        .input-container button:hover {
            background: #45a049;
        }

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">AI Business Quiz</div>
        <div class="messages" id="messages">
            <div class="bot-message message">
                Hi! Letâ€™s get started with the quiz. Answer the following questions to generate your marketing strategy.
            </div>
        </div>
        <div class="input-container">
            <input id="userInput" type="text" placeholder="Type your answer here..." autocomplete="off">
            <button onclick="nextQuestion()">Send</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const userInputField = document.getElementById('userInput');

        const questions = [
            "What is your brand's name?",
            "What sector is your brand in?",
            "Do you have a website? (yes/no)",
            "Do you have an Instagram presence? (yes/no)",
            "Do you use WhatsApp marketing? (yes/no)",
            "Do you invest in SEO? (yes/no)",
            "Does your website generate leads? (yes/no)",
            "Who is your target audience?",
            "What is your marketing budget?",
            "What are your marketing goals?"
        ];

        let currentQuestionIndex = 0;
        const answers = [];

        function nextQuestion() {
            const userAnswer = userInputField.value.trim();
            if (!userAnswer) return;

            addMessage(userAnswer, 'user-message');
            answers.push(userAnswer);
            userInputField.value = '';

            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                setTimeout(() => addMessage(questions[currentQuestionIndex], 'bot-message'), 500);
            } else {
                setTimeout(() => {
                    addMessage("Generating your marketing strategy...", 'bot-message');
                    submitAnswers();
                }, 500);
            }
        }

        function addMessage(text, className) {
            const message = document.createElement('div');
            message.className = className; // Fixed this issue
            message.innerHTML = text;
            messagesContainer.appendChild(message);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function formatStrategy(strategy) {
            return strategy
                .split('\n')
                .map(line => {
                    if (line.includes(':')) {
                        const [key, value] = line.split(':');
                        return `<p><strong>${key.trim()}:</strong> ${value.trim()}</p>`;
                    }
                    return `<p>${line}</p>`;
                })
                .join('');
        }

        function submitAnswers() {
            fetch('/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ answers }),
            })
            .then(response => response.json())
            .then(data => {
                const formattedStrategy = formatStrategy(data.strategy);
                addMessage(formattedStrategy, 'bot-message');
            })
            .catch(() => {
                addMessage("Error generating your strategy. Please try again.", 'bot-message');
            });
        }

        addMessage(questions[currentQuestionIndex], 'bot-message');
    </script>
</body>
</html>
