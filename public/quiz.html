<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AI Business Quiz</title>
  <style>
    /* General Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 10px;
    }

    /* Chat Container */
    .chat-container {
      width: 100%;
      max-width: 400px;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 95%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
    }

    /* Intro CTA Button */
    .cta-button {
      text-align: center;
      padding: 12px;
      background-color: #d4ff00;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      border-radius: 20px;
      margin: 10px auto;
      cursor: pointer;
      width: 90%;
    }

    .cta-button:hover {
      background-color: #c2f000;
    }

    /* Message Area */
    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      gap: 8px;
      display: flex;
      flex-direction: column;
    }

    .bot-message, 
    .user-message {
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      font-size: 14px;
    }

    .bot-message {
      background: #333;
      color: #fff;
    }

    .user-message {
      background: #4CAF50;
      color: #fff;
    }

    /* Input UI */
    .input-container {
      display: flex;
      padding: 10px;
      background: #000;
      border-top: 1px solid #555;
    }

    .input-container input,
    .input-container button {
      padding: 8px;
      margin-right: 5px;
      border: none;
      border-radius: 10px;
    }

    .input-container input {
      flex-grow: 1;
      background: #333;
      color: white;
      font-size: 14px;
    }

    .input-container button {
      cursor: pointer;
      background: #4CAF50;
      color: white;
    }

    /* Adjust for Mobile */
    @media (max-width: 480px) {
      .messages {
        gap: 4px;
      }

      .message {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="cta-button" onclick="startQuiz()">Start AI Business Quiz</div>
    <div class="messages" id="messages" style="display: none;"></div>
    <div class="input-container" style="display: none;">
      <input type="text" id="userInput" placeholder="Type your response...">
      <button onclick="nextQuestion()">Send</button>
    </div>
  </div>

  <script>
    const messagesContainer = document.getElementById('messages');
    const userInputField = document.getElementById('userInput');
    const inputContainer = document.querySelector('.input-container');

    const questions = [
      "What is your brand's name?",
      "What sector is your brand in?",
      "Do you have a website? (yes/no)",
      "Do you have an Instagram presence? (yes/no)",
      "Do you use WhatsApp marketing? (yes/no)",
      "Do you invest in SEO? (yes/no)",
      "Does your website generate leads? (yes/no)",
      "Who is your target audience?",
      "What is your marketing budget?",
      "What are your marketing goals?"
    ];

    let currentQuestionIndex = 0;
    const answers = [];

    function startQuiz() {
      try {
        document.querySelector('.cta-button').style.display = 'none';
        messagesContainer.style.display = 'flex';
        inputContainer.style.display = 'flex';
        addMessage(questions[currentQuestionIndex], 'bot-message');
      } catch (error) {
        console.error("Error starting the quiz:", error);
      }
    }

    function nextQuestion() {
      try {
        const userAnswer = userInputField.value.trim();
        if (!userAnswer) return;

        addMessage(userAnswer, 'user-message');
        answers.push(userAnswer);
        userInputField.value = '';

        if (currentQuestionIndex < questions.length - 1) {
          currentQuestionIndex++;
          setTimeout(() => addMessage(questions[currentQuestionIndex], 'bot-message'), 500);
        } else {
          addMessage("All responses received. Processing data...", 'bot-message');
        }
      } catch (error) {
        console.error("Error processing next question:", error);
      }
    }

    function addMessage(text, className) {
      try {
        const msg = document.createElement('div');
        msg.className = className;
        msg.innerText = text;
        messagesContainer.appendChild(msg);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      } catch (error) {
        console.error("Error adding message:", error);
      }
    }
  </script>
</body>
</html>
