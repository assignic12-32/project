<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Viewport meta tag to prevent zooming and scale properly -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>AI Business Quiz</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Set full viewport background */
    html,
    body {
      height: 100%;
      background: #121212;
      overflow: hidden;
      touch-action: manipulation;
    }

    /* Base body style */
    body {
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    /* Fullscreen Chat Container */
    .chat-container {
      background: #1e1e1e;
      height: 100vh; /* Full height of viewport */
      width: 100vw; /* Full width of viewport */
      display: flex;
      flex-direction: column;
      border-radius: 0;
      box-shadow: none;
    }

    /* Header Section */
    .header {
      background: #282828;
      text-align: center;
      font-size: 1.4em;
      padding: 10px;
      font-weight: bold;
    }

    /* Messages Section */
    .messages {
      flex: 1;
      padding: 8px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    /* Message bubbles */
    .message {
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .bot-message {
      background: #333;
      align-self: flex-start;
    }

    .user-message {
      background: #4CAF50;
      color: #fff;
      align-self: flex-end;
    }

    /* Input Section */
    .input-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background: #282828;
      border-top: 2px solid #555;
    }

    #userInput {
      flex: 0.75;
      padding: 8px;
      font-size: 1rem;
      border: none;
      border-radius: 20px;
      background: #444;
      color: #fff;
    }

    button {
      padding: 8px 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      font-size: 1rem;
    }

    button:hover {
      background: #45a049;
    }

    /* Responsive Design for Mobile/Tablet/Desktop */
    @media (max-width: 480px) {
      .header {
        font-size: 1em;
      }

      #userInput,
      button {
        font-size: 0.9rem;
      }

      .messages {
        padding: 6px;
      }
    }

    @media (min-width: 481px) and (max-width: 768px) {
      .header {
        font-size: 1.2em;
      }

      #userInput,
      button {
        font-size: 1rem;
      }
    }

    @media (min-width: 769px) {
      .header {
        font-size: 1.3em;
      }

      #userInput,
      button {
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <!-- Header Section -->
    <div class="header">AI Business Quiz</div>

    <!-- Messages Section -->
    <div class="messages" id="messages">
      <div class="bot-message message">
        Hi! Letâ€™s get started with the quiz. Answer the following questions to generate your marketing strategy.
      </div>
    </div>

    <!-- Input Section -->
    <div class="input-container">
      <input id="userInput" type="text" placeholder="Type your answer here..." autocomplete="off">
      <button onclick="nextQuestion()">Send</button>
    </div>
  </div>
</body>

<script>
  const messagesContainer = document.getElementById('messages');
  const userInputField = document.getElementById('userInput');

  const questions = [
    "What is your brand's name?",
    "What sector is your brand in?",
    "Do you have a website? (yes/no)",
    "Do you have an Instagram presence? (yes/no)",
    "Do you use WhatsApp marketing? (yes/no)",
    "Do you invest in SEO? (yes/no)",
    "Does your website generate leads? (yes/no)",
    "Who is your target audience?",
    "What is your marketing budget?",
    "What are your marketing goals?"
  ];

  let currentQuestionIndex = 0;
  const answers = [];

  function nextQuestion() {
    const userAnswer = userInputField.value.trim();
    if (!userAnswer) return;

    const messageDiv = document.createElement('div');
    messageDiv.innerText = userAnswer;
    messageDiv.className = 'user-message';
    messagesContainer.appendChild(messageDiv);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
    answers.push(userAnswer);
    userInputField.value = '';

    setTimeout(() => {
      const botResponse = document.createElement('div');
      botResponse.innerText = questions[++currentQuestionIndex] || "Generating your strategy...";
      botResponse.className = 'bot-message';
      messagesContainer.appendChild(botResponse);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }, 500);
  }
</script>
</html>
