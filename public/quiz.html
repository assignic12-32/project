<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BizSolute - AI Business Quiz</title>
  <style>
    /* Reset & Base Styles */
    * {
      box-sizing: content-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      min-height: 100vh;
      padding: 0px;
    }

    /* Main Chat Container */
    .chat-container {
      width: 140%;
      max-width: 418px;
      background: #000;
      border-radius: 0px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
      background-image: url('Astronomy.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* Message Section */
    .messages {
      flex: 1;
      padding: 8px 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      height: 60%;
    }

    .message {
      padding: 10px;
      border-radius: 12px;
      max-width: 80%;
      font-size: 14px;
      line-height: 1.3;
    }

    .bot-message {
      align-self: flex-start;
      background: #333;
      color: #fff;
    }

    .user-message {
      align-self: flex-end;
      background: #4CAF50;
      color: #fff;
      padding: 14px;
    margin: -4px;
    border-radius: 6px;
    width: 104px;
    }

    /* Input Section */
    .input-container {
      display: flex;
      gap: 8px;
      padding: 10px;
      border-top: 1px solid #444;
      background: #000;
    }

    .input-container input {
      flex-grow: 1;
      padding: 8px;
      border: none;
      border-radius: 10px;
      background: #1e1e1e;
      color: #fff;
      font-size: 14px;
    }

    .input-container button {
      padding: 8px 10px;
      border: none;
      border-radius: 10px;
      background: #4CAF50;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }

    .input-container button:hover {
      background: #45a049;
    }

    .bot-message {
      align-self: flex-start;
      background: #eee;
      color: #000;
      font-size: 16px;
      line-height: 1.5;
      padding: 15px;
      margin: 5px 0;
      border-radius: 12px;
      font-weight: bold;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- Message Area -->
    <div class="messages" id="messages">
      <div class="bot-message message">
        Hi! Letâ€™s get started with the quiz. Answer the following questions to generate your marketing strategy.
      </div>
    </div>

    <!-- Input Area -->
    <div class="input-container">
      <input id="userInput" type="text" placeholder="Type your answer..." autocomplete="off">
      <button onclick="nextQuestion()">Send</button>
    </div>
  </div>

  <script>
    const messagesContainer = document.getElementById('messages');
    const userInputField = document.getElementById('userInput');
    const inputContainer = document.querySelector('.input-container');

    const questions = [
      "What is your brand's name?",
      "What sector is your brand in?",
      "Do you have a website?",
      "Do you have an Instagram presence?",
      "Do you use WhatsApp marketing?",
      "Do you invest in SEO?",
      "Does your website generate leads?",
      "Who is your target audience?",
      "What is your marketing budget?",
      "What are your marketing goals?"
    ];

    let currentQuestionIndex = 0;
    const answers = [];

    // Start the quiz as soon as the page loads
    window.onload = function() {
      addMessage(questions[currentQuestionIndex], 'bot-message');
    };

    async function nextQuestion() {
      const userAnswer = userInputField.value.trim();
      if (!userAnswer) return;

      addMessage(userAnswer, 'user-message');
      answers.push(userAnswer);
      userInputField.value = '';

      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        setTimeout(() => addMessage(questions[currentQuestionIndex], 'bot-message'), 500);
      } else {
        addMessage("Generating your marketing strategy...", 'bot-message');

        try {
          const response = await fetch('/generate', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ answers })
          });

          const result = await response.json();
          addMessage(result.strategy, 'bot-message');
        } catch (error) {
          console.error('Error:', error);
          addMessage("Oops! Unable to generate strategy at the moment.", 'bot-message');
        }
      }
    }

    function addMessage(text, className) {
      const message = document.createElement('div');
      message.className = className;
      message.innerHTML = text;
      messagesContainer.appendChild(message);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
  </script>
</body>
</html>
