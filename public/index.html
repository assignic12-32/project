<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Marketing Strategy Generator</title>
    <style>
        /* Reset & Base Styles */
        * {
            box-sizing: content-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            min-height: 100vh;
            padding: 0px;
        }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 400px;
            background-color: #000;
            border-radius: 0px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
            background-image: url('Astronomy.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 20px;
            text-align: center;
        }

        /* Title Section */
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #d4ff00;
        }

        /* Login Button */
        .login-button {
            padding: 15px;
            background-color: #d4ff00;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            width: 100%;
            border: none;
            margin-bottom: 20px;
        }

        .login-button:hover {
            background-color: #c2e300;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 10px;
                height: 100%;
            }

            h1 {
                font-size: 20px;
            }

            .login-button {
                padding: 12px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
                margin-bottom: 15px;
            }

            .login-button {
                padding: 10px;
                font-size: 14px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Marketing Strategy Generator</h1>
        <button class="login-button" onclick="window.location.href = '/auth/google'">
            Login with Google
        </button>
    </div>
</body>
</html>
