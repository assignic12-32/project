<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Strategy Generator</title>
    <style>
        /* Add custom styles as needed */
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Login Section (Initially visible) -->
        <div id="loginSection">
            <h1>Welcome to the Marketing Strategy Generator</h1>
            <button class="login-button" onclick="window.location.href = '/auth/google'">Login with Google</button>
        </div>

        <!-- Quiz Section (Hidden initially, shown after successful login) -->
        <div id="quizSection" style="display:none;">
            <h1>Generate a Personalized Marketing Strategy</h1>
            <form id="quizForm" action="/generate" method="POST">

                <div id="question1" class="question">
                    <label for="brandName">1. What is your brand's name?</label>
                    <input type="text" id="brandName" name="brandName" required>
                    <button type="button" onclick="nextQuestion(1)">Next</button>
                </div>

                <div id="question2" class="question" style="display: none;">
                    <label for="sector">2. What sector is your brand in?</label>
                    <input type="text" id="sector" name="sector" required>
                    <button type="button" onclick="nextQuestion(2)">Next</button>
                </div>

                <div id="question3" class="question" style="display: none;">
                    <label for="website">3. Do you have a website?</label><br>
                    <input type="radio" name="website" value="yes" required> Yes<br>
                    <input type="radio" name="website" value="no"> No<br>
                    <button type="button" onclick="nextQuestion(3)">Next</button>
                </div>

                <div id="question4" class="question" style="display: none;">
                    <label for="instagram">4. Do you have an Instagram presence?</label><br>
                    <input type="radio" name="instagram" value="yes" required> Yes<br>
                    <input type="radio" name="instagram" value="no"> No<br>
                    <button type="button" onclick="nextQuestion(4)">Next</button>
                </div>

                <div id="question5" class="question" style="display: none;">
                    <label for="whatsappMarketing">5. Do you use WhatsApp marketing?</label><br>
                    <input type="radio" name="whatsappMarketing" value="yes" required> Yes<br>
                    <input type="radio" name="whatsappMarketing" value="no"> No<br>
                    <button type="button" onclick="nextQuestion(5)">Next</button>
                </div>

                <div id="question6" class="question" style="display: none;">
                    <label for="seoInvestment">6. Do you invest in SEO?</label><br>
                    <input type="radio" name="seoInvestment" value="yes" required> Yes<br>
                    <input type="radio" name="seoInvestment" value="no"> No<br>
                    <button type="button" onclick="nextQuestion(6)">Next</button>
                </div>

                <div id="question7" class="question" style="display: none;">
                    <label for="leadGeneration">7. Does your website generate leads?</label><br>
                    <input type="radio" name="leadGeneration" value="yes" required> Yes<br>
                    <input type="radio" name="leadGeneration" value="no"> No<br>
                    <button type="button" onclick="nextQuestion(7)">Next</button>
                </div>

                <div id="question8" class="question" style="display: none;">
                    <label for="audience">8. Who is your target audience?</label><br>
                    <input type="text" name="audience" required><br>
                    <button type="button" onclick="nextQuestion(8)">Next</button>
                </div>

                <div id="question9" class="question" style="display: none;">
                    <label for="budget">9. What is your marketing budget?</label><br>
                    <input type="text" name="budget" required><br>
                    <button type="button" onclick="nextQuestion(9)">Next</button>
                </div>

                <div id="question10" class="question" style="display: none;">
                    <label for="goals">10. What are your marketing goals?</label><br>
                    <input type="text" name="goals" required><br>
                    <button type="button" onclick="submitQuiz()">Generate Strategy</button>
                </div>

            </form>
        </div>
    </div>

    <script>
        let currentQuestion = 1;

        // Show next question when "Next" is clicked
        function nextQuestion(questionNum) {
            document.getElementById('question' + questionNum).style.display = 'none';
            document.getElementById('question' + (questionNum + 1)).style.display = 'block';
        }

        // Handle form submission
        function submitQuiz() {
            document.getElementById('quizForm').submit();
        }

        // Display quiz section after login
        function onLoginSuccess() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('quizSection').style.display = 'block';
        }

        // Check if the user is already authenticated on page load
        window.onload = function() {
            fetch('/isAuthenticated')
                .then(response => response.json())
                .then(data => {
                    if (data.authenticated) {
                        // If authenticated, show the quiz section
                        document.getElementById('loginSection').style.display = 'none';
                        document.getElementById('quizSection').style.display = 'block';
                    }
                })
                .catch(error => console.error('Error checking authentication:', error));
        }
    </script>

</body>
</html>
