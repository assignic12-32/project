<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketing Strategy Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    .question {
      margin: 20px 0;
    }

    .question input[type="text"],
    .question input[type="radio"] {
      margin-top: 10px;
      display: block;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background-color: #218838;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generate Your Marketing Strategy</h1>
    <form id="quizForm" action="/generate" method="POST">
      <div id="question1" class="question">
        <label for="brandName">1. What is your brand's name?</label>
        <input type="text" id="brandName" name="brandName" required>
        <button type="button" onclick="nextQuestion(1)">Next</button>
      </div>

      <div id="question2" class="question hidden">
        <label for="sector">2. What sector is your brand in?</label>
        <input type="text" id="sector" name="sector" required>
        <button type="button" onclick="nextQuestion(2)">Next</button>
      </div>

      <div id="question10" class="question hidden">
        <label>10. What are your marketing goals?</label>
        <input type="text" name="goals" required>
        <button type="submit">Generate Strategy</button>
      </div>
    </form>
  </div>

  <script>
    function nextQuestion(current) {
      document.getElementById(`question${current}`).classList.add('hidden');
      document.getElementById(`question${current + 1}`).classList.remove('hidden');
    }
  </script>
</body>
</html>
