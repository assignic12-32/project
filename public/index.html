<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BizSolute</title>
    <style>
        /* Reset & Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Main Container */
        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Rocket Icon */
        .rocket-icon {
            margin-bottom: 44px;
            width: 120px; /* Set width of the image */
            height: 120px; /* Set height of the image */
            background-image: url( "/img/rocketicon.png"); /* Path to your image */
            background-size: cover; /* Ensure the image covers the div */
            background-position: center; /* Center the image inside the div */
            margin-left: 100px;
            margin-right: auto;
        }

        /* Heading */
        h1 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }

        /* Subheading */
        .subheading {
            font-size: 16px;
            margin-bottom: 30px;
            color: yellowgreen;
        }

        /* Get Started Button */
        .get-started-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #fff;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .get-started-button:hover {
            background-color: #f0f0f0;
        }

        /* Login Button */
        .login-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: yellowgreen;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #c2e300;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 18px; /* Slightly smaller heading */
            }

            .subheading {
                font-size: 14px; /* Slightly smaller subheading */
            }

            .rocket-icon {
                width: 100px; /* Scale down the rocket icon */
                height: 100px; /* Scale down the rocket icon */
            }

            .get-started-button,
            .login-button {
                font-size: 14px; /* Smaller buttons for mobile */
                padding: 12px; /* Smaller padding for buttons */
            }
        }

        /* Extra small devices (Mobile portrait) */
        @media (max-width: 400px) {
            .container {
                max-width: 100%;
                padding: 10px;
            }

            h1 {
                font-size: 16px; /* Even smaller heading */
            }

            .subheading {
                font-size: 12px; /* Smaller subheading */
            }

            .rocket-icon {
                width: 90px; /* Even smaller icon */
                height: 90px; /* Even smaller icon */
            }

            .get-started-button,
            .login-button {
                font-size: 13px; /* Even smaller buttons */
                padding: 10px; /* Even smaller padding for buttons */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Rocket Icon -->
        <div class="rocket-icon"></div>

        <!-- Heading -->
        <h1>Get Ahead in Your Business with AI</h1>

        <!-- Subheading -->
        <div class="subheading">Get AI Audit of Your Business</div>

        <!-- Login with Google Button -->
        <button class="login-button" onclick="window.location.href = '/auth/google'">
            Login with Google
        </button>
    </div>
</body>
</html>
